metrics-generator: aggregated-metrics
# Aggregated metrics are calculated based on the metrics that are already calculated.
snapshot-metrics:
  global:
  - metric: delta_packages_avg
    query: |
      WITH before AS (
        SELECT 
          AVG(nodes)        AS nodes,
          AVG(classes)      AS classes,
          AVG(abstracts)    AS abstracts,
          AVG(interfaces)   AS interfaces,
          AVG(efferent)     AS efferent,
          AVG(afferent)     AS afferent,
          AVG(instability)  AS instability,
          AVG(package_abstractness) AS package_abstractness,
          AVG(package_distance_from_main_sequence) AS d_f_main_size
        FROM packages
        WHERE time = 'before'
      ),
      after AS (
        SELECT 
          AVG(nodes)        AS nodes,
          AVG(classes)      AS classes,
          AVG(abstracts)    AS abstracts,
          AVG(interfaces)   AS interfaces,
          AVG(efferent)     AS efferent,
          AVG(afferent)     AS afferent,
          AVG(instability)  AS instability,
          AVG(package_abstractness) AS package_abstractness,
          AVG(package_distance_from_main_sequence) AS d_f_main_size
        FROM packages
        WHERE time = 'after'
      )
      SELECT
        ABS(coalesce(after.nodes, 0) - coalesce(before.nodes, 0)) AS _nodes,
        ABS(coalesce(after.classes, 0) - coalesce(before.classes, 0)) AS _classes,
        ABS(coalesce(after.abstracts, 0) - coalesce(before.abstracts, 0)) AS _abstracts,
        ABS(coalesce(after.interfaces, 0) - coalesce(before.interfaces, 0)) AS _interfaces,
        ABS(coalesce(after.efferent, 0) - coalesce(before.efferent, 0)) AS _efferent,
        ABS(coalesce(after.afferent, 0) - coalesce(before.afferent, 0)) AS _afferent,
        ABS(coalesce(after.instability, 0) - coalesce(before.instability, 0)) AS _instability,
        ABS(coalesce(after.package_abstractness, 0) - coalesce(before.package_abstractness, 0)) AS _package_abstractness,
        ABS(coalesce(after.d_f_main_size, 0) - coalesce(before.d_f_main_size, 0)) AS _d_f_main_size
      FROM before, after;
    magnitude: 2
